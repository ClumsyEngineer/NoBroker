<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoBroker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!---------------- NAVBAR --------------->
    <div class="nav-container">
      <nav class="navbar">
        <div class="logo">
          <img src="./nb_logo_new_trans.svg" alt="NoBroker logo" />
        </div>
        <div class="nav-items">
          <div class="mybookings">
            <img src="./homeCreditCard_icon.png" alt="" />
            <a href="">My Bookings</a>
          </div>
          <div class="payrent">
            <img src="./credit-card.png" alt="" />
            <a href="">Pay Rent</a>
          </div>
          <div class="for-property-owners">
            <a href="">For Property Owners</a>
          </div>
          <div class="signup">
            <a href="">Sign Up</a>
          </div>
          <div class="login">
            <a href="">Log In</a>
          </div>
          <div class="menu">
            <img src="./menu.png" alt="" />
            <a href="">Menu</a>
          </div>
        </div>
      </nav>
    </div>

    <!-------------- Body ---------------->
    <h1>World's Largest NoBrokerage Property Site</h1>

    <center>
      <div class="painting-cleaning">
        <div class="paintbox">
          <img src="./paintbox.png" alt="paint box" />
          <h3><b>Painting</b> and <b>Cleaning</b> | Upto <b>50%</b>Off</h3>
        </div>
      </div>
    </center>

    <div class="mid-body">
      <div id="buy">Buy</div>
      <div id="rent">Rent</div>
      <div id="commercial">Commercial</div>
    </div>
    <br />
    <center>
      <div class="mid-body1">
        <select name="" id="cities">
          <option value="">Banglore</option>
          <option value="">Pune</option>
          <option value="">Delhi</option>
          <option value="">Ludhiana</option>
          <option value="">Jaipur</option>
          <option value="">Vadodra</option>
        </select>
        <input
          type="text"
          placeholder="Search upto 3 localities or landmarks "
        />
        <div class="search">
          <img src="./icons8-search-30.png" alt="" />
          <button>Search</button>
        </div>
      </div>
    </center>

    <center>
      <div class="mid-body2">
        <div>
          <input type="radio" /> Full House <input type="radio" /> PG/Hostel
          <input type="radio" /> Flatmates
          <select name="" id="" class="bhk-type">
            <option value="">BHK Type</option>
          </select>
          <select name="" id="" class="availability">
            <option value="">Availability</option>
          </select>
        </div>
      </div>
    </center>

    <center>
      <span>
        <p>----------------</p>
        "Are you a Property Owner?"
        <p>----------------</p>
      </span>
    </center>

    <center><button class="bottom-btn">Post Free Property Ad</button></center>
  </body>
</html>
